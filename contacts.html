<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SacÔChic - Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>SacÔChic</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="magasin.html">Magasin</a></li>
                <li><a href="nouveautes.html" class="nouveautes-link">Nouveautés</a></li>
                <li><a href="a-propos.html">À propos</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h2>Contactez-nous</h2>
            <p>Nous sommes à votre écoute</p>
        </section>

        <section class="contact-content">

            <div class="contact-form">
                <h3>Envoyez-nous un message par email</h3>
                <form>
                    <div class="form-group">
                        <label for="nom">Nom complet</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="sujet">Sujet</label>
                        <input type="text" id="sujet" name="sujet" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Envoyer</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 SacÔChic par Ariane KUPA- Tous droits réservés</p>
    </footer>
    <script>
        // Script pour gérer le formulaire de contact (exemple de validation simple)
        const form = document.querySelector('.contact-form form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const nom = document.getElementById('nom').value.trim();
            const email = document.getElementById('email').value.trim();
            const sujet = document.getElementById('sujet').value.trim();
            const message = document.getElementById('message').value.trim();
            if (nom && email && sujet && message) {
                const mailtoLink = `mailto:contact@sacochic.fr?subject=${encodeURIComponent(sujet)}&body=${encodeURIComponent(nom + ' - ' + email + ' : ' + message)}`;
                window.location.href = mailtoLink;
                form.reset();
            } else {
                alert('Veuillez remplir tous les champs obligatoires.');
            }
        });
        </script>
</body>
</html>
